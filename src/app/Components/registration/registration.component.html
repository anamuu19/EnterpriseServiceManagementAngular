<div *ngIf="!employeeData" class="row justify-content-center mt-4">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <div class="card card-body">
      <div class="form-group">
        <label>Employee ID</label>
        <input [formControl]="employeeIdCtrl" class="form-control" type="text" placeholder="Enter your employee ID">
      </div>
      <div class="d-flex flex-row justify-content-center" (click)="getEmployeeData()">
        <button class="btn btn-primary mt-3">Submit</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="employeeData"  class="row justify-content-center">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

    <form class="mx-1 mx-md-5" [formGroup]="registerForm">

      <div class="d-flex flex-row align-items-center mb-4">
        <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example1c">First Name</label>
          <input type="text" id="form3Example1c" formControlName="firstName" class="form-control" />

        </div>
      </div>
      <div class="d-flex flex-row align-items-center mb-4">
        <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example1c">Second Name</label>
          <input type="text" id="form3Example1c" formControlName="secondName" class="form-control" />

        </div>
      </div>
      <div class="d-flex flex-row align-items-center mb-4">
        <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example1c">Last Name</label>
          <input type="text" id="form3Example1c" formControlName="lastName" class="form-control" />

        </div>
      </div>

      <!-- <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="email" id="form3Example3c" class="form-control" />
          <label class="form-label" for="form3Example3c">Your Email</label>
        </div>
      </div> -->

      <div class="d-flex flex-row align-items-center mb-4">

        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example4c">Password</label>
          <input type="password" formControlName="password" id="form3Example4c" class="form-control" />
          <div class="text-danger"
            *ngIf="registerForm.controls['password'].errors?.['require']&& registerForm.controls['password'].touched">Password Is Required
          </div>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">

        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example4cd">Confirm your password</label>
          <input type="password" formControlName="confirmpassword" id="form3Example4cd" class="form-control" />

        </div>
      </div>


      <div class="form-check d-flex justify-content-center mb-5">
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
        <label class="form-check-label" for="form2Example3">
          I agree all statements in <a href="#!">Terms of service</a>
        </label>
      </div>

      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" class="btn btn-primary" (click)="onSave()">Register</button>
      </div>

    </form>

  </div>

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div> -->
</div>
