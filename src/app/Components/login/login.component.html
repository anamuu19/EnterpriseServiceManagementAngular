<div fxLayoutAlign="center center" fxFlexFill class="container" >
  <div fxFlex="25">
    <mat-card>
      <mat-toolbar>
        <img src="assets/egaz.png" style="height: 100%; width: 200%; margin-left: -5%; margin-right: -5%;">
      </mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>people</mat-icon>
          <mat-label>Username</mat-label>
        <input matInput placeholder="Username" type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Keep me signed in
          </label>
        </div>
        

        <button mat-raised-button color="primary" type="submit" style="margin-top: 20px; margin-bottom: 20px;">Log In</button>
        <div>
          <a [routerLink]=""> Forgot Password? </a>
        </div>
      </form>

      <div class="card-footer">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <p>Login as</p>
          <button mat-icon-button>
            <mat-icon class="close">close</mat-icon>
          </button>
        </div>

        <div fxLayout="row" fxLayoutGap="10px">
          <button mat-flat-button  routerLink="" [disabled]="loginForm.invalid" (click)="onSave()">Administrator</button>
          <button mat-flat-button  routerLink="/navbar" [disabled]="loginForm.invalid" (click)="onSave()">Guest</button>
        </div>
      </div>
    </mat-card>

    <p class="footer">Help Desk Software by ManageEngine
      ServiceDesk Plus|14.3 Copyright &copy;2023 ZOHO Corporation.All rights reserved.</p>

  </div>
</div>
